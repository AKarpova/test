<script>
function redirectToGoogle() {
    var inline = top == self;

    var state = {
        "success_page": "",
        "csrf": "57cf5d2eeac64f829b9fbf6442063f32",
        "inline": inline && 1 || 0,
        "connect": 0
    };
    state = $urlencode($serialize(state));

    var origin = location.origin;
    if(!origin) {
        origin = location.protocol + "//" + location.hostname + (location.port ? ':' + location.port: '');
    }

        var redirect_uri = origin + '/Users/gplusRedirect';

    if(inline) {
        redirect_uri = redirect_uri.replace('http:', 'https:');
    }

        var href = 'https://accounts.google.com/o/oauth2/auth?scope=' +
                   'email%20profile&' +
                   'state='+ state +'&' +
                   'redirect_uri='+ redirect_uri +'&'+
                   'response_type=token&' +
                   'apppackagename=com.todoist&' +
                   'client_id=600979030768-7o35cjq1gv138e22oj0j39u0bp0mn3hj.apps.googleusercontent.com';

    // Only make the inline possible when NOT using an iframe
    if(inline) {
        window.location = href;
    }
    else {
        popup(href, '', 450, 550);
    }

    return false;
}

function popup(url, title, w, h) {
    var left = parseInt((screen.availWidth/2)-(w/2));
    var top = parseInt((screen.availHeight/2)-(h/2));
    var w_str = 'toolbar=no, location=no, directories=no, status=no, menubar=no, scrollbars=no, resizable=no, copyhistory=no,';
    w_str += 'width='+w+', height='+h+', top='+top+', left='+left;
    w_str += 'screenX='+left+',screenY='+top;

    var win = window.open(url, title, w_str);

    window.PROVIDER_TIMER = setInterval(function() {
        if(win && win.closed) {
            clearTimeout(window.PROVIDER_TIMER);
            window.location.reload();
        }
    }, 200);

    return win;
}
</script>
